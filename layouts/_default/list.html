{{ define "main" }}
<h1>{{ .Title }}</h1>
{{ range .Pages.ByPublishDate.Reverse }}
<span class="publish-date">{{ .PublishDate | dateFormat "January 2, 2006" }}</span>
<h3><a class="title" href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
<p class="summary">
    {{ .Summary | truncate 250 }}
    <a href="{{ .RelPermalink }}">Read more</a>
</p>
{{ end }}
{{ end }}
