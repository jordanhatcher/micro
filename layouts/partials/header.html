<div id="header">
    <div>
        {{ range .Site.Menus.main }}
        <a class="header-item" href="{{ .URL }}">
        {{ $text := print .Name | safeHTML }}
        {{- $text -}}
        </a>
        {{ end }}
    </div>

    <div>
        {{ range .Site.Params.social }}
        <a class="social" href="{{ .url }}">
            <img src="{{ .src }}" alt="{{ .alt }}" width="24" height="24"/>
        </a>
        {{ end }}
    </div>
</div>
